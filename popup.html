<body class="off-canvas-effect-1 single single-product postid-76 woocommerce woocommerce-page wpo-animate-scroll wpb-js-composer js-comp-ver-4.3.4 vc_responsive">

	<div class="modal-body product-info container">
		<div>
			<div id="single-product" class="row woocommerce">
				<div class="col-sm-6">
					<div id="quickview-carousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#quickview-carousel" data-slide-to="0" class="active"></li>
							<li data-target="#quickview-carousel" data-slide-to="1"></li>
							<li data-target="#quickview-carousel" data-slide-to="2"></li>
							<li data-target="#quickview-carousel" data-slide-to="3"></li>
							<li data-target="#quickview-carousel" data-slide-to="4"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
								<img src="images/13/06/product5.jpg" class="attachment-shop_single wp-post-image" alt="travelpoint">		
							</div>
							<div class="item">
								<img width="558" height="800" src="images/13/06/product5_1.jpg" class="attachment-shop_single" alt="travelpoint">		
							</div>
							<div class="item">
								<img width="558" height="800" src="images/13/06/product7.jpg" class="attachment-shop_single" alt="product7">		
							</div>
							<div class="item">
								<img width="558" height="800" src="images/13/06/product6.jpg" class="attachment-shop_single" alt="product6">		
							</div>
							<div class="item">
								<img width="558" height="800" src="images/13/06/product2.jpg" class="attachment-shop_single" alt="product2">		
							</div>
						</div>
						<!-- Controls -->	
						<a class="left carousel-control" href="#quickview-carousel" data-slide="prev"></a>
						<a class="right carousel-control" href="#quickview-carousel" data-slide="next"></a>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="summary entry-summary">
						<h1 itemprop="name" class="heading_title product_title entry-title">Variable product</h1>
						<div class="woocommerce-product-rating">
							<!--<div class="star-rating" title="Rated 3.50 out of 5">
								<span style="width:70%"><strong itemprop="ratingValue" class="rating">3.50</strong> out of 5</span>
							</div>-->
						</div>
						<div class="sku_wrapper">Product code: <span class="sku" itemprop="sku">n/a</span>.</div>
						<div itemprop="offers" itemscope="" itemtype="http://schema.org/Offer">
							<p class="price"><span class="amount">350.000 VND</span></p>
						</div>
						<form class="variations_form" method="post" enctype="multipart/form-data">
							<table class="variations group-table" cellspacing="0">
								<tbody>
									<tr>
										<td class="label"><label for="size">Size</label></td>
										<td class="value">
											<select class="form-control" id="size" name="attribute_size">
												<option value="">Choose an option…</option>
												<option value="x">59 cm</option>
												<option value="m">99 cm</option>
												<option value="l">69 cm</option>
											</select>
										</td>
									</tr>
									<tr>
										<td class="label"><label for="pa_color">Color</label></td>
										<td class="value">
											<div id="color-select">
					                            <ul class="color">                            
					                                <li>
					                                    <a href="#">
					                                    	<span style="background-color:#00A23E;" title="Xanh lá"></span>
					                                    </a>
					                                </li>                                
					                                <li>
					                                    <a href="#">
					                                    	<span style="background-color:#29523E;" title="Xanh Vịt Đậm"></span>
					                                    </a>
					                                </li>
					                                                                 
					                             </ul>
					                        </div>
										</td>
									</tr>
								</tbody>
							</table>
							<p class="stock out-of-stock">Out of stock</p>
							<div class="single_variation_wrap">
								<div class="single_variation"></div>
								<div class="variations_button product-extra">
									<div class="cart">
										<i class=" fa fa-shopping-cart"></i>
										<input class="single_add_to_cart_button" type="submit" value="Add to cart" id="button-cart">
									</div>
								</div>
							</div>
						</form>
						<div class="yith-wcwl-add-to-wishlist">
							<div class="yith-wcwl-add-button show">
								<a href="wishlist.html">Add to Wishlist</a>
							</div>
						</div>
					</div>
					<!-- .summary -->
				</div>
			</div>
		</div>
		<!-- #product-105 -->
	</div>
